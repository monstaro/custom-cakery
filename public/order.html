<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>The Custom Cakery</title>
    <link rel="stylesheet" href="../styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Josefin+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="icon" href="../images/favicon.png" type="image/favicon" sizes="16x16">
  </head>
  <body id ="order">
    <div class="modal">
      <i class="modal-close fas fa-times"></i>
      <div class="modal-content">
       <h3>Want to Save 10% on Your First Cake Purchase?! Enter your email here, and join the cake club!</h3>
        <div class="input">
          <label for="email-for-discount">
          <input class="modal-email-field" id="email-for-discount" type="text" >
          </label>
          <!-- here ^^ -->
        </div>
        <div>
          <button class="margin-top--small modal-button">JOIN THE CAKE CLUB!</button>
        </div>
      </div>
    </div>
    <div class="content order">
      <div class="header flex">
        <i class="hamburger fas fa-bars"></i>
        <div class="menu">
          <div class="links">
            <h5>MENU</h5>
            <a href="landing.html">&bull; Home</a>
            <a href="order.html">&bull; Order a Cake</a>
            <a href="gallery.html">&bull; The Gallery</a>
          </div>
          <img class="cake-review" src="../images/cake_review.png" alt="'beautiful and delicious cakes!' - a satisfied customer">
        </div>
        <i class="close fas fa-times"></i>
        <a href="landing.html">
          <h1 class="logo">The Custom Cakery</h2>
        </a>
      </div>
      <form class="order-form">
        <div class="subtext margin-top--small">All fields required!</div>
        <label for="name">Name:</label>
        <input required type="text" id="name">
        <label for="address">Address:</label>
        <input required type="text" id="address">
        <label for="email">Email Address:</label>
        <input required type="text" id="email">
        <label for="phone number">Phone Number:</label>
        <input required type="number" id="phone number">
        <label for="desired cake" class="new-block">Desired Cake</label>
        <label for="whole-cake">
        <input type="radio" id="whole-cake" name="cake">Whole Cake
        </label>
        <label for="half-dozen-cupcakes">
        <input type="radio" id="half-dozen-cupcakes" name="cake">1/2 Dozen Cupcakes
        </label>
        <label for="dozen-cupcakes">
        <input type="radio" id="dozen-cupcakes" name="cake">1 Dozen Cupcakes
        </label>
        <label for="other-size">
        <input type="radio" id="other-size" name="cake">Other
        </label>
        <label for="cake size" class="new-block">Cake Shape (excludes cupcakes)</label>
        <label for="circle">
        <input type="radio" id="circle" name="shape">Circle
        </label>
        <label for="square">
        <input type="radio" id="square" name="shape">Square
        </label>
        <label for="rectangle">
        <input type="radio" id="rectangle" name="shape">Rectangle
        </label>
        <label for="other-shape">
        <input type="radio" id ="other-shape" name="shape" checked>Other
        </label>
        <label for="do you want writing?" class="new-block">Do You Want Writing?</label>
        <label for="yes">
        <input type="radio" id="yes" name="words" checked>Yes
        </label>
        <label for="no">
        <input type="radio" name="words">No
        </label>
        <label for="writing" class="new-block">If you selected "writing," please indicate text here:
        <input type="text" placeholder="cake text">
        </label>
        <label for="flavors" class="new-block">Flavor(s)</label>
        <label for="chocolate-flavor">
        <input type="checkbox" id="chocolate-flavor" checked value="chocolate">Chocolate
        </label>
        <label for="vanilla-flavor">
          <input type="checkbox" id="vanilla-flavor" checked value="vanilla">Vanilla
        </label>
        <label for="fruit-flavor">
          <input type="checkbox" id="fruit-flavor" checked value="fruit">Fruit
        </label>
        <label for="other-flavor">
          <input type="checkbox" id="other-flavor" checked value="other">Other
        </label>
        <label for="fillings" class="new-block">Filling(s)</label>
        <label for="vanilla-filling">
          <input type="checkbox" id="vanilla-filling" checked value="vanilla">Vanilla
        </label>
        <label for="chocolate-filling">
          <input type="checkbox" id="chocolate-filling" checked value="chocolate">Chocolate
        </label>
        <label for="fruit">
          <input type="checkbox" id="fruit-filling" checked value="fruit">Fruit
        </label>
        <label for="other-filling">
          <input type="checkbox" id="other-filling" checked value="other">Other
        </label>
        <label for="frosting" class="new-block">Frosting(s)</label>
        <label for="fruit-frosting">
          <input type="checkbox" id="fruit-frosting" checked value="fruit">Fruit
        </label>
        <label for="chocolate-frosting">
          <input type="checkbox" id="chocolate-frosting" checked value="chocolate">Chocolate
        </label>
        <label for="vanilla-frosting">
          <input type="checkbox" id="vanilla-frosting" checked value="vanilla">Vanilla
        </label>
        <label for="other-frosting">
          <input type="checkbox" id="other-frosting" checked value="other">Other
        </label>
        <label for="toppings" class="new-block">Topping(s)</label>
        <label for="chocolate-shavings">
          <input type="checkbox" id="chocolate-shavings" checked value="chocolate-shavings">Chocolate Shavings
        </label>
        <label for="sprinkles">
          <input type="checkbox" id="sprinkles" checked value="sprinkles">Sprinkles
        </label>
        <label for="fruit-topping">
          <input type="checkbox" id="fruit-topping" checked value="fruit">Fruit
        </label>
        <label for="other-topping">
          <input type="checkbox" id="other-topping" checked value="other">Other
        </label>
        <label for="how many people should cake feed" class="new-block">Approx. How Many People Should Cake Feed?
        <select name="" id="">
          <option value="1-10">1 - 10</option>
          <option value="10-20">10 - 20</option>
          <option value="10-20">20 - 30</option>
          <option value="10-20">30 - 40</option>
          <option value="40-50">40 - 50</option>
          <option value="50+">50+</option>
        </select>
      </label>
      <!-- here ^^ -->
        <div>
        <label for="other-details">
          <textarea name="" cols="30" rows="10" id="other-details" placeholder="Please Provide Details if Selected 'Other' Anywhere on Form"></textarea>
        </label>
        </div>
        <label for="desired pickup date" class="new-block">Desired Pickup Date
        <p><br>(*note* this is desired only and is not a confirmation, we will email you with details or
          contact you if more information is required regarding your cake.)</p>
        <input required type="number">
      </label>
        <div>
          <button type="submit" class="form-submit">Submit Form</button>
        </div>
      </form>
    </div>
    <div class="footer">
      <div class="contact-head">Contact Us</div>
      <div>
        <a href="https://instagram.com/" title="instagram"><i class="fab fa-instagram"></i></a>
        <a href="https://facebook.com/" title="facebook"><i class="fab fa-facebook-square"></i></a>
        <a href="https://gmail.com/" title="email"><i class="fas fa-envelope-open"></i></a>
        <a href="https://twitter.com/" title="twitter"><i class="fab fa-twitter"></i></a>
      </div>
    </div>
  <script type="text/javascript" src="../main.js"></script>
  </body>
</html>
